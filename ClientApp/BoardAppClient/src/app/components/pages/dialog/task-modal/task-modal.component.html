<div class="modal-overlay" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="modal-content">
    <div class="modal-header">
      <h2>{{ task ? 'Редактировать задачу' : 'Создать новую задачу' }}</h2>
      <button class="btn-close" (click)="onClose()">
        <i class="material-icons">close</i>
      </button>
    </div>

    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="modal-body">
      <div class="form-group">
        <label for="title">Название *</label>
        <input
          type="text"
          id="title"
          formControlName="title"
          placeholder="Введите название задачи"
          class="form-control"
          [class.error]="taskForm.get('title')?.invalid && taskForm.get('title')?.touched">
        <div class="error-message" *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched">
          <span *ngIf="taskForm.get('title')?.errors?.['required']">Название обязательно</span>
          <span *ngIf="taskForm.get('title')?.errors?.['minlength']">Минимум 3 символа</span>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Описание</label>
        <textarea
          id="description"
          formControlName="description"
          placeholder="Введите описание задачи"
          class="form-control"
          rows="3"></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="status">Статус *</label>
          <select id="status" formControlName="status" class="form-control">
            <option *ngFor="let status of taskStatuses" [value]="status">
              {{ getStatusLabel(status) }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="priority">Приоритет *</label>
          <select id="priority" formControlName="priority" class="form-control">
            <option *ngFor="let priority of taskPriorities" [value]="priority">
              {{ getPriorityLabel(priority) }}
            </option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="assignee">Исполнитель</label>
          <input
            type="text"
            id="assignee"
            formControlName="assignee"
            placeholder="Введите имя исполнителя"
            class="form-control">
        </div>

        <div class="form-group">
          <label for="dueDate">Срок выполнения</label>
          <input
            type="date"
            id="dueDate"
            formControlName="dueDate"
            class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label for="tags">Теги</label>
        <input
          type="text"
          id="tags"
          formControlName="tags"
          placeholder="Введите теги через запятую"
          class="form-control">
        <small class="form-hint">Например: дизайн, разработка, тестирование</small>
      </div>
    </form>

    <div class="modal-footer">
      <button type="button" class="btn-secondary" (click)="onClose()">
        Отмена
      </button>
      <button
        type="submit"
        class="btn-primary"
        (click)="onSubmit()"
        [disabled]="taskForm.invalid">
        {{ task ? 'Сохранить' : 'Создать' }}
      </button>
    </div>
  </div>
</div>
