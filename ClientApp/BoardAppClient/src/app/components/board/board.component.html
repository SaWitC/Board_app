<div class="board-container">
  <div class="board-header">
    <div class="board-title">
      <h1>PROJECT TITLE</h1>
    </div>

    <div class="board-stats">
      <div class="stat-item">
        <span class="stat-label">Всего задач:</span>
        <span class="stat-value">{{ getTaskCount() }}</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Завершено:</span>
        <span class="stat-value">{{ getCompletedTaskCount() }}</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Прогресс:</span>
        <span class="stat-value">{{ getProgressPercentage() }}%</span>
      </div>
    </div>
  </div>

  <div class="board-content">
    <div class="board-columns ">
      <app-board-column
        *ngFor="let column of columns"
        [status]="getStatusFromColumn(column)"
        [customTitle]="column.title"
        [customDescription]="column.description"
        [tasks]="getTasksByStatus(getStatusFromColumn(column))"
        [allTasks]="tasks"
        (addTask)="onAddTask($event)"
        (editTask)="onEditTask($event)"
        (deleteTask)="onDeleteTask($event)"
        (moveTask)="onMoveTask($event)"
        (dropTask)="onDropTask($event)">
      </app-board-column>
    </div>
  </div>

  <app-task-modal
    [isOpen]="isModalOpen"
    [task]="editingTask"
    (saveTask)="onSaveTask($event)"
    (closeModal)="closeModal()">
  </app-task-modal>
</div>
