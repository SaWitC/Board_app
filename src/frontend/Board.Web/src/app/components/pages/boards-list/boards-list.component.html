<div class="boards-container">
  <div class="boards-header pt-3">
    <h1>My Projects</h1>
    <button class="create-board-btn" (click)="onCreateBoard()">
      <span class="btn-icon">+</span>
      Create Board
    </button>
  </div>

  <div class="boards-content">
    <div *ngIf="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading boards...</p>
    </div>

    <div *ngIf="error" class="error">
      <p>{{ error }}</p>
      <button class="retry-btn" (click)="loadBoards()">Retry</button>
    </div>

    <div *ngIf="!loading && !error && boards.length === 0" class="empty-state">
      <div class="empty-icon">ğŸ“‹</div>
      <h3>No boards yet</h3>
      <p>Create your first board to get started</p>
      <button class="create-board-btn primary" (click)="onCreateBoard()">
        <span class="btn-icon">+</span>
        Create Board
      </button>
    </div>

    <div *ngIf="!loading && !error && boards.length > 0" class="boards-grid">
      <div
        *ngFor="let board of boards"
        class="board-card"
        (click)="onBoardClick(board)"
      >
        <div class="board-header">
          <h3 class="board-title">{{ board.title }}</h3>
          <div class="board-actions">
            <button class="action-btn" (click)="$event.stopPropagation()">
              <span>â‹®</span>
            </button>
          </div>
        </div>
        <p class="board-description">{{ board.description }}</p>
        <div class="board-meta">
          <span class="users-count">{{ board.users?.length || 0 }} users</span>
          <span class="admins-count">{{ board.admins?.length || 0 }} admins</span>
        </div>
      </div>
    </div>
  </div>
</div>
