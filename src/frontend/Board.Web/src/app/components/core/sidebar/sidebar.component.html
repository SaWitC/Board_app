<div class="sidebar">
  <div class="sidebar-header">
    <h3>{{ 'SIDEBAR.MENU' | translate }}</h3>
    <button class="close-btn" (click)="onCloseClick()" *ngIf="isOpen">
      <span>&times;</span>
    </button>

    <button class="sidebar-toggle-btn" (click)="onOpenSidebar()" *ngIf="!isOpen">
      <span class="hamburger-icon">â˜°</span>
    </button>
  </div>

  <nav class="sidebar-nav ">
    <ul class="nav-list sidebar-font-size ">
      <li class="nav-item">
        <a class="nav-link"
           routerLink="/boards"
           routerLinkActive="active">
          <span class="nav-icon" [class.compact]="!isOpen"><i class="lar la-folder"></i></span>
          {{ 'SIDEBAR.MY_PROJECTS' | translate }}
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
           routerLink="/info"
           routerLinkActive="active">
          <span class="nav-icon" [class.compact]="!isOpen"><i class="las la-info-circle"></i></span>
          {{ 'SIDEBAR.INFO' | translate }}
        </a>
      </li>
    </ul>
  </nav>
</div>
