<div class="board-column"
     [style.border-top-color]="columnColor"
     [class.drag-over]="isDragOver"
     (dragover)="onDragOver($event)"
     (dragenter)="onDragEnter($event)"
     (dragleave)="onDragLeave($event)"
     (drop)="onDrop($event)">
  <div class="column-header">
    <div class="column-title">
      <i class="material-icons">{{ columnIcon }}</i>
      <h3>{{ columnTitle }}</h3>
      <span class="task-count">{{ tasks.length }}</span>
    </div>
    <button class="btn-add-task" (click)="onAddTask()" title="Добавить задачу">
      <i class="material-icons">add</i>
    </button>
  </div>

  <div class="column-content">
    <div class="tasks-container">
      <app-task-card
        *ngFor="let task of tasks"
        [task]="task"
        (editTask)="onEditTask($event)"
        (deleteTask)="onDeleteTask($event)"
        (moveTask)="onMoveTask($event)">
      </app-task-card>
    </div>

    <div class="empty-state" *ngIf="tasks.length === 0">
      <i class="material-icons">assignment</i>
      <p>Нет задач</p>
      <button class="btn-add-empty" (click)="onAddTask()">
        Добавить задачу
      </button>
    </div>
  </div>
</div>
